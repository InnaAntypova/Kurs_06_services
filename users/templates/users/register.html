{% extends 'mail_sender/base.html' %}
{% load crispy_forms_filters %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-header">Регистрация нового пользователя</div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button type="submit" class="w-75 btn btn-lg btn-primary ">Отправить</button>
                        </form>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
