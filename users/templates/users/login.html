{% extends 'mail_sender/base.html' %}
{% load crispy_forms_filters %}


{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-2"></div>
            <div class="col-6">
                <div class="card text-center">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button type="submit" class="w-75 btn btn-lg btn-primary ">Войти</button>
                        </form>
                        <br>
                        <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
                </div>
                    <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
