{{% extends 'mail_sender/base.html' %}

{% block content %}

    <div class="container px-4 py-4">
        <div class="row row-cols-3 mb-4">
            <div class="col">
                <div class="card mb-4">
                    <div class="card-header text-center">
                        <h5><strong>Тема сообщения:</strong> {{ object.title }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text"><b>Текст сообщения:</b><br>
                            {{ object.body }}</p>
                    </div>
                    <div class="col mb-3 md-3 text-center">
                        {% if perms.mail_sender.change_mailingmessage %}
                            <a href="{% url 'mail_sender:update_message' object.pk %}"
                               class="btn btn-outline-info">Редактировать</a>
                        {% endif %}
                        {% if perms.mail_sender.delete_mailingmessage %}
                            <a href="{% url 'mail_sender:delete_message' object.pk %}"
                               class="btn btn-outline-danger">Удалить</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
